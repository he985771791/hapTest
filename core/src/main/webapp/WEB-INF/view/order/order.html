<#include "../include/header.html">
<body>
<script src="${base.contextPath}/common/code?requestStatusdata=HAP_OM_ORDER_STATUS" type="text/javascript"></script>
<script type="text/javascript">
    /*获取订单状态*/
    var viewModel = Hap.createGridViewModel("#grid", {
        requeteMethodData: [
            {mean: "GET", value: "GET"},
            {mean: "POST", value: "POST"}],
        requestStatusData: requestStatusdata
    });
</script>
    <div id="page-content" style="margin-left: 10px;">
        <div class="panel" id="inQuery" style="padding: 0px;border:none;box-shadow: none;">
                <div class="panel-body">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><@spring.message"order.company.name"/></label>
                                <div class="col-sm-8">
                                    <input id="companyName"type="text" style="width: 100%"
                                           data-bind="value:model.companyId,text:model.companyName" class="k-textbox">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><@spring.message"order.customer.name"/></label>
                                <div class="col-sm-8">
                                    <input id="customerName"type="text" style="width: 100%"
                                           data-bind="value:model.customerId,text:model.customerName" class="k-textbox">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><@spring.message
                                    "order.number"/></label>
                                <div class="col-sm-8">
                                    <div class="col-sm-8">
                                        <input type="text" style="width: 100%"
                                               data-bind="value:model.orderNumber" class="k-textbox">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><@spring.message
                                    "inventory.item"/></label>
                                <div class="col-sm-8">
                                    <input id="itemDescription"type="text" style="width: 100%"
                                           data-bind="value:model.inventoryItemId,text:model.itemDescription" class="k-textbox">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><@spring.message
                                    "order.status"/></label>
                                <div class="col-sm-8">
                                    <select data-role="combobox" data-value-primitive="true"
                                            data-text-field="meaning" data-value-field="value"
                                            data-bind="source: requestStatusData,value:model.orderStatus" style="width: 100%;"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-sm-4">
                           <span class="btn btn-primary" data-bind="click:query"
                                 type="submit"><i class="fa fa-search" style="margin-right:3px;"></i><@spring.message "hap.query"/></span>
                    <span class="btn btn-default" type="button" data-bind="click:reset"><i class="fa fa-eraser"
                                                                                           style="margin-right:3px;"></i><@spring.message "hap.reset"/></span>
                </div>
            </div>
        </div>
        <script>kendo.bind($('#page-content'), viewModel);</script>
        <div style="clear: both;">
            <div style="width: 100%;height: 30px;background-color:#e7e5e0">
                <div style="height: 100%;line-height: 30px;margin-left: 10px">
                    <a href="orderDetail.html"><span class="glyphicon glyphicon-plus"><@spring.message "hap.new"/></span></a>
                </div>
            </div>
            <div id="grid"></div>
        </div>
    </div>
<script type="text/javascript">
    Hap.initEnterQuery('#page-content', viewModel.query);
        var BaseUrl = _basePath;
        dataSource = new kendo.data.DataSource({
            transport: {
                read: {
                    url: BaseUrl + "/order/collect",
                    type: "POST",
/*                    contentType: "application/json",*/
                    dataType: "json"
                },
                destroy: {
                    url: BaseUrl + "/removeInbound",
                    contentType: "application/json",
                    type: "POST"
                },
                parameterMap: function (options, type) {
                    if (type !== "read" && options.models) {
                        var datas = Hap.prepareSubmitParameter(options, type)
                        return kendo.stringify(datas);
                    } else if (type === "read") {
                        return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                    }
                }
            },
            batch: true,
            serverPaging: true,
            serverSorting: true,
            pageSize: 10,
            schema: {
                data: 'rows',
                total: 'total',
                model: {
                    id:"headerId",
                    fields: {
                        lineId:{type:"long"},
                        total:{type:"long"},
                        orderNumber:{type: "string"},
                        companyId:{type:"long"},
                        companyName:{type: "string"},
                        customerId:{type:"long"},
                        customerName:{type: "string"},
                        creationDate:{type: "Date"},
                        orderStatus:{type: "string"}
                    }
                }
            }
        });
    var grid = $("#grid").kendoGrid({
        dataSource: dataSource,
        navigatable: false,
        autoResize: false,
        resizable: true,
        scrollable: true,
        sortable: true,
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            /* 销售订单号 */
            {
                field: "orderNumber",
                title: '<@spring.message"order.number"/>',
                width: 80,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    style: "text-align: center"
                },
                template:function (rowdata) {
                    return '<a href="javascript:void(0)" onclick="detail('+rowdata.headerId+')">'+rowdata.orderNumber+'</a>';
                }
             },
            /* 公司名称 */
            {
                field: "companyName",
                title: '<@spring.message "order.company.name"/>',
                width: 140,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    style: "text-align: center"
                }
            },
            /* 客户名称 */
            {
                field: "customerName",
                title: '<@spring.message "order.customer.name"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                width: 100,
                format: "{0:yyyy-MM-dd}",
                attributes: {style: "text-align:center"}
            },
            /* 订单日期 */
            {
                field: "formateCreationDate",
                title: '<@spring.message "order.date"/>',
                headerAttributes: {
                    style: "text-align: center"
                },
                width: 80,
                attributes: {style: "text-align:center"}
            },
            /* 订单状态 */
            {
                field: "orderStatus",
                title: '<@spring.message "order.status"/>',
                width: 80,
                attributes: {style: "text-align:center;"},
                headerAttributes: {
                    style: "text-align: center"
                }
            },
            /* 订单金额 */
            {
                field:"total",
                title: '<@spring.message "order.price.total"/>',
                width: 80,
                attributes: {style: "text-align:center"},
                headerAttributes: {
                    style: "text-align: center"
                }
            }
        ],
        editable: false
    }).data("kendoGrid");
    /*为公司姓名搜索添加LOV*/
    $("#companyName").kendoLov(${lovProvider.getLov(base.contextPath, base.locale,"LOV_MY_COMPANY")})
    /*为客户名称搜索添加LOV*/
    $("#customerName").kendoLov(${lovProvider.getLov(base.contextPath, base.locale,"CUSTOMERS")})
    /*为物料搜索添加LOV*/
    $("#itemDescription").kendoLov(${lovProvider.getLov(base.contextPath, base.locale,"LOV_INVENTORY_ITEMS")})
    function detail(headerId) {
        /*var data = grid.dataSource.get(headerId);
        var jsonData=data.toJSON();
        $.ajax({
            data:jsonData,
            dataType:"json",
            url:BaseUrl+"/order/detail",
            success:function (data) {
                console.log(data);
            }
        })*/
        $(location).attr('href', 'orderDetail.html?headerId='+headerId);
/*        window.location.href('orderDetail.html');*/
    }
</script>
<style>
    .fadeoff .k-textbox {
        background: #eeeeee;
    }
</style>
</body>
</html>
